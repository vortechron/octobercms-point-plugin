<form id="continue" data-request="{{ __SELF__ }}::onContinue"
    data-request-success="$('#continue').hide(); $('#finish').show()"
    data-request-update="'recordPoint::infoform': '#finish'"
    data-request-validate>
    <input type="number" name="ic" placeholder="IC Number" required>

    <button type="submit" class="button mt-3">Continue</button>
</form>

<div id="finish"></div>
